<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestion des Membres</h1>
        
        <div class="form-container">
            <form id="search-member-form">
                <input type="text" id="search" placeholder="Rechercher un membre">
                <button type="submit">Rechercher</button>
            </form>
        </div>

        <div class="form-container">
            <form id="add-member-form">
                <input type="text" id="nom" placeholder="Nom">
                <input type="text" id="adresse" placeholder="Adresse">
                <input type="text" id="telephone" placeholder="Telephone">
                <button type="submit">Ajouter Membre</button>
            </form>
        </div>

        <div id="member-list" class="member-list"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
